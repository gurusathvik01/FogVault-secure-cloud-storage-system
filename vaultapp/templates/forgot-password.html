<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>FogVault — Forgot Password</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      font-family:Inter, system-ui, sans-serif;
      background:linear-gradient(180deg,#eef4ff,#f6f8fb);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .container{
      width:100%;
      max-width:420px;
      padding:20px;
      text-align:center;
    }

    .logo{font-size:42px;margin-bottom:10px}
    h1{margin:0;font-size:26px;font-weight:800}
    .subtitle{color:#6b7280;margin:8px 0 28px;font-size:14px}

    .card{
      background:white;
      padding:26px;
      border-radius:16px;
      box-shadow:0 16px 40px rgba(0,0,0,0.08);
      text-align:left;
    }

    label{
      font-size:13px;
      font-weight:600;
      color:#374151;
      margin-top:14px;
      display:block;
    }

    input{
      width:100%;
      padding:11px;
      border-radius:10px;
      border:1px solid #d1d5db;
      margin-top:6px;
      font-size:14px;
    }

    button{
      width:100%;
      margin-top:22px;
      padding:13px;
      background:#2563eb;
      color:white;
      border:none;
      border-radius:12px;
      font-weight:800;
      font-size:15px;
      cursor:pointer;
    }

    button:hover{background:#1e40af}

    .msg{
      margin-top:12px;
      font-size:13px;
      text-align:center;
      color:#b00020;
    }

    .link{
      margin-top:16px;
      font-size:13px;
      text-align:center;
    }

    .link a{
      color:#2563eb;
      text-decoration:none;
      font-weight:700;
    }

    .home-btn{
      margin-top:14px;
      background:#f1f5f9;
      color:#1e40af;
      border:1px solid #dbeafe;
      font-weight:700;
    }
    .home-btn:hover{
      background:#e0e7ff;
    }
  </style>
</head>

<body>
<div class="container">
  <div class="logo">☁️</div>
  <h1>Forgot Password</h1>
  <div class="subtitle">We’ll send an OTP to reset your password</div>

  <div class="card">
    <form method="POST">
      {% csrf_token %}

      <label>Email</label>
      <input type="email" name="email" required placeholder="Enter your email">

      <button type="submit">Send OTP</button>
    </form>

    {% if error %}
      <div class="msg">{{ error }}</div>
    {% endif %}

    <div class="link">
      <a href="/login/">Back to login</a>
    </div>

    <button class="home-btn" onclick="location.href='/'">← Back to Home</button>
  </div>
</div>
</body>
</html>
