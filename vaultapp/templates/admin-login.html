<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login — FogVault</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Inter,system-ui;
  background:#020617;
  color:#e5e7eb;
}

/* LOGIN CARD */
.card{
  width:380px;
  padding:32px 30px;
  background:#020617;
  border:1px solid #1e293b;
  border-radius:16px;
}

/* HEADER */
.header{
  display:flex;
  flex-direction:column;
  align-items:center;
  margin-bottom:26px;
}

.icon{
  width:42px;
  height:42px;
  border-radius:10px;
  border:1px solid #1e293b;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-bottom:14px;
}

.icon svg{
  width:20px;
  height:20px;
  fill:#94a3b8;
}

h2{
  margin:0;
  font-size:20px;
  font-weight:700;
}

.subtitle{
  margin-top:6px;
  font-size:12px;
  color:#94a3b8;
}

/* FORM */
input{
  width:100%;
  padding:12px 14px;
  margin-bottom:14px;
  border-radius:10px;
  border:1px solid #1e293b;
  background:#020617;
  color:#e5e7eb;
  font-size:14px;
  outline:none;
}

input::placeholder{
  color:#64748b;
}

input:focus{
  border-color:#38bdf8;
}

/* BUTTONS */
button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  background:#020617;
  border:1px solid #1e293b;
  color:#e5e7eb;
  font-weight:600;
  font-size:14px;
  cursor:pointer;
}

button.primary{
  background:#ef4444;
  border:none;
  margin-top:4px;
}

button.primary:hover{
  filter:brightness(.95);
}

.back{
  margin-top:12px;
  background:#020617;
}

/* ERRORS */
.error{
  margin-bottom:14px;
  font-size:13px;
  color:#f87171;
  text-align:center;
}
</style>
</head>

<body>

<div class="card">

  <div class="header">
    <div class="icon">
      <!-- LOCK ICON -->
      <svg viewBox="0 0 24 24">
        <path d="M12 1a5 5 0 00-5 5v4H6a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2v-8a2 2 0 00-2-2h-1V6a5 5 0 00-5-5zm-3 9V6a3 3 0 016 0v4H9zm3 4a2 2 0 110 4 2 2 0 010-4z"/>
      </svg>
    </div>

    <h2>Admin Login</h2>
    <div class="subtitle">Restricted internal access</div>
  </div>

  {% if messages %}
    {% for m in messages %}
      <div class="error">{{ m }}</div>
    {% endfor %}
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    <input name="username" placeholder="Admin username" required>
    <input name="password" type="password" placeholder="Password" required>
    <button type="submit" class="primary">Login</button>
  </form>

  <button class="back" onclick="window.location.href='/'">
    ← Back to Home
  </button>

</div>

</body>
</html>
