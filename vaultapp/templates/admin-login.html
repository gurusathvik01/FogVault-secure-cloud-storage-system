<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FogVault Admin Login</title>

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#020617;
      font-family:Inter, system-ui, sans-serif;
      color:white;
    }
    .card{
      width:360px;
      padding:32px;
      border-radius:16px;
      background:#020617;
      border:1px solid #1e293b;
      box-shadow:0 20px 40px rgba(0,0,0,.6);
    }
    h2{
      margin-bottom:20px;
      font-weight:800;
      text-align:center;
    }
    input{
      width:100%;
      padding:12px;
      margin-bottom:14px;
      border-radius:10px;
      border:1px solid #334155;
      background:#020617;
      color:white;
      font-size:14px;
    }
    button{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:none;
      background:#ef4444;
      color:white;
      font-weight:700;
      cursor:pointer;
    }
    .error{
      color:#f87171;
      font-size:13px;
      margin-bottom:12px;
      text-align:center;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>FogVault Admin</h2>

  {% if messages %}
    {% for m in messages %}
      <div class="error">{{ m }}</div>
    {% endfor %}
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    <input name="username" placeholder="Admin username" required>
    <input name="password" type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</div>

</body>
</html>
