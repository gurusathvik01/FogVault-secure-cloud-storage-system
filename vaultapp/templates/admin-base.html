<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{% block title %}Admin â€” FogVault{% endblock %}</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui;
  background:
    radial-gradient(circle at 20% 20%, #0b1220 0%, transparent 40%),
    radial-gradient(circle at 80% 80%, #020617 0%, transparent 45%),
    #020617;
  color:#e5e7eb;
}

/* ===== TOP BAR ===== */
.topbar{
  height:64px;
  display:flex;
  align-items:center;
  padding:0 28px;
  background:rgba(2,6,23,.88);
  border-bottom:1px solid rgba(148,163,184,.12);
  backdrop-filter:blur(8px);
}

.brand{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:800;
  letter-spacing:.3px;
}

.brand span{
  color:#ef4444;
}

/* NAV */
.nav-links{
  margin-left:36px;
  display:flex;
  gap:22px;
}

.nav-links a{
  color:#94a3b8;
  text-decoration:none;
  font-weight:600;
  font-size:14px;
}

.nav-links a.active,
.nav-links a:hover{
  color:#e5e7eb;
}

/* RIGHT */
.right{
  margin-left:auto;
}

.logout{
  background:linear-gradient(180deg,#ef4444,#dc2626);
  color:white;
  padding:8px 14px;
  border-radius:10px;
  text-decoration:none;
  font-weight:600;
  font-size:13px;
  box-shadow:0 8px 24px rgba(239,68,68,.35);
}

/* ===== PAGE ===== */
.container{
  padding:28px;
  max-width:1400px;
  margin:auto;
}

/* ===== CARDS ===== */
.card{
  background:rgba(2,6,23,.88);
  border:1px solid rgba(148,163,184,.12);
  border-radius:14px;
  padding:20px;
  box-shadow:
    0 20px 50px rgba(0,0,0,.6),
    inset 0 1px 0 rgba(255,255,255,.03);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}

/* ===== TABLE ===== */
table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:14px;
  border-bottom:1px solid rgba(148,163,184,.12);
  text-align:left;
}

th{
  color:#94a3b8;
  font-size:12px;
  font-weight:600;
  text-transform:uppercase;
  letter-spacing:.04em;
}

tr:hover{
  background:rgba(255,255,255,.02);
}

/* ===== BUTTONS ===== */
.btn{
  padding:6px 12px;
  border-radius:8px;
  font-weight:600;
  font-size:13px;
  border:none;
  cursor:pointer;
}

.btn-danger{
  background:#7f1d1d;
  color:#fecaca;
}

.btn-success{
  background:#064e3b;
  color:#6ee7b7;
}

.btn-dark{
  background:transparent;
  color:#e5e7eb;
  border:1px solid rgba(148,163,184,.18);
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="brand">
    ðŸ”’ <span>FogVault</span> Admin
  </div>

  <div class="nav-links">
    <a href="/admin-panel/dashboard/">Overview</a>
    <a href="/admin-panel/users/">Users</a>
    <a href="/admin-panel/logs/">Logs</a>
    <a href="/admin-panel/trash/">Trash</a>
    <a href="/admin-panel/audit/">Audit</a>
  </div>

  <div class="right">
    <a href="/logout/" class="logout">Logout</a>
  </div>
</div>

<!-- PAGE CONTENT -->
<div class="container">
  {% block content %}{% endblock %}
</div>

</body>
</html>
